<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.jpg / Derek for Design Chair</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Syne:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 10vh;
            background-color: black;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 96px;
            text-align: center;
            color: #E7AE47;
            width: 100%;
            border-bottom: dashed 4px #E7AE47;
            margin-top: 150px;
        }

        .label {
            font-family: 'Inter', sans-serif;
            font-size: 64px;
            color: white;
        }

        .background {
            width: 100%;
            height: 100vw;
            position: fixed;
            background-image: url('fordesign/background.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            z-index: -1;
            filter: url(#turbulence);
            scale: 1.1;
        }

        .slide {
            width: 100%;
            max-width: 1920px;
            height: auto;
            margin-top: 90px;
            outline: 2px solid #E7AE4733;
        }

        .media {
            width: 100%;
            max-width: calc(1920px / 1.5);
            height: auto;
            margin-top: 64px;
            outline: 4px solid #E7AE47;
            border-radius: 6px;
        }
    </style>
    
</head>
<body>
    <svg style="display: none;">
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
          <feTurbulence id="turb-freq" type="fractalNoise" numOctaves="1" seed="1" baseFrequency=".002"></feTurbulence>
          <feDisplacementMap id="turb-displacement" scale="70" in="SourceGraphic"></feDisplacementMap>
        </filter>
    </svg>

    <img class="background">

    <img src="fordesign/header.svg" style="margin: -85px 0; width: 100%; max-width: 1920px;">

    <h1>CLUB DESIGN CONCEPTS</h1>
    <img class="slide" src="fordesign/meow.svg">
    <img class="slide" src="fordesign/lan.svg">

    <h1>DESIGN GUIDELINE CONCEPTS</h1>
    <img class="slide" src="fordesign/guideline1.svg">
    <img class="slide" src="fordesign/guideline2.svg">

    <h1>MY OTHER WORKS</h1>
    <div class="label">Livestream Overlays</div>
    <video class="media" src="img/sos.mp4" autoplay muted loop></video>
    <video class="media" src="img/pg.mp4" autoplay muted loop></video>
    <video class="media" src="img/brackets.mp4" autoplay muted loop></video>

    <div class="label" style="margin-top: 90px;">Other Graphics</div>
    <img class="media" src="fordesign/li1.png">
    <img class="media" src="fordesign/li2.png">
    <img class="media" src="fordesign/sj1.png">
    <img class="media" src="fordesign/sj2.png">
    <img class="media" src="fordesign/pg1.png">
    <img class="media" src="fordesign/sac1.png">


    <script>
        gsap.to("#turb-freq", {duration: 15, attr:{baseFrequency: 0.007}, repeat: -1, yoyo: true, ease: "none"});

        window.onload = function() {
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
